                  deskripsi: "<h1 class=\"MsoNormal\" style=\"margin-bottom: 11.25pt; line-height: normal; mso-outline-level: 3; background: #F7F8FC;\"><strong><span style=\"font-size: 12.0pt; font-family: 'Source Sans Pro',sans-serif; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; color: #333333; mso-fareast-language: EN-ID;\">Kedudukan, Tugas dan Fungsi</span></strong></h1>\n<p class=\"MsoNormal\" style=\"margin-bottom: .0001pt; text-align: justify; line-height: normal; background: #F7F8FC;\"><span style=\"font-size: 10.5pt; font-family: 'Source Sans Pro',sans-serif; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; color: #626b70; mso-fareast-language: EN-ID;\">Berdasarkan Keputusan Kepala Perpustakaan Nasional RI Nomor 4 Tahun 2020 tentang Organisasi dan Tata Kerja Perpustakaan Nasional, Sekretariat Utama merupakan unsur pimpinan yang berkedudukan di bawah dan bertanggung jawab kepada Kepala Perpustakaan Nasional. Seketariat Utama bertugas mengkoordinasikan perencanaan, pembinaan, pengendalian administrasi dan sumber daya di lingkungan Perpustakaan Nasional RI, dan menyelenggarakan fungsi sebagai berikut:</span></p>\n<p>a. pengkoordinasian, sinkronisasi, dan integrasi di lingkungan Perpustakaan Nasional;<br />b. pengkoordinasian perencanaan dan perumusan kebijakan teknis Perpustakaan Nasional;<br />c. pembinaan dan pelayanan administrasi ketatausahaan, organisasi dan tata laksana, kepegawaian, keuangan,<br />d. kearsipan, persandian, perlengkapan, dan rumah tangga Perpustakaan Nasional;<br />e. pembinaan pendidikan dan pelatihan, penelitian dan pengembangan di lingkungan Perpustakaan Nasional sepanjang tidak dilakukan oleh unit lain di lingkungan Perpustakaan Nasional;<br />f.&nbsp; pengkoordinasian penyusunan peraturan perundangundangan yang berkaitan dengan tugas Perpustakaan Nasional; dan<br />g. pengkoordinasian dalam penyusunan laporan Perpustakaan Nasional.&nbsp;&nbsp;</p>\n<p class=\"MsoNormal\" style=\"margin-bottom: 18.0pt; text-align: justify; line-height: normal; background: #F7F8FC;\"><span style=\"font-size: 10.5pt; font-family: 'Source Sans Pro',sans-serif; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: 'Times New Roman'; color: #626b70; mso-fareast-language: EN-ID;\">Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat sebagai unit kerja di bawah Sekretariat Utama memgemban tugas melaksanakan koordinasi dan pelayanan di bidang hukum, organisasi, kerja sama, hubungan masyarakat, dan penerbitan. Dalam pelaksanaan tugas sebagaimana dimaksud, Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat menyelenggarakan fungsi:</span></p>\n<p><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">a. penyiapan koordinasi dan sinkronisasi penyusunan urusan hukum, organisasi, kerja sama, hubungan masyarakat, dan penerbitan;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">b. pemberian pertimbangan dan bantuan hukum;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">c. pengelolaan jaringan dokumentasi dan informasi hukum;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">d. pelaksanaan urusan organisasi dan ketatalaksanaan;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">e. pengelolaan reformasi birokrasi;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">f.&nbsp; pelaksanaan evaluasi kelembagaan;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">g. pengelolaan manajemen risiko;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">h. koordinasi kerja sama antarlembaga baik dalam maupun luar negeri;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">i.&nbsp; pengelolaan pejabat pengelola informasi dan dokumentasi (PPID);</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">j.&nbsp; pengelolaan hubungan masyarakat dan media; dan</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">k. pengelolaan penerbitan Perpustakaan Nasional.</span></p>"
