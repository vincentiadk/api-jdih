                      deskripsi: "<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><strong><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: #3e4d5c;\">Banda Aceh, Aceh &ndash;</span></strong><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: #3e4d5c;\">&nbsp;Perpustakaan Nasional (Perpusnas) bekerja sama dengan Dinas Perpustakaan dan Kearsipan Prov. Aceh melakukan penyuluhan hukum dan sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH). Kegiatan yang berlangsung di Hotel Kyriad, Jl. Teuku Moh. Daud Beureueh No.5, Laksana, Kec. Kuta Alam, Kota Banda Aceh, Kamis (18/3/2021) tersebut dibuka oleh Kepala Dinas Perpustakaan Dan Kearsipan Prov. Aceh, Edi Yandra, dan diikuti sebanyak 60 peserta berasal dari berbagai instansi dan pemangku kepentingan di bidang karya cetak dan karya rekam.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: #3e4d5c;\">Penyuluhan hukum ini diselenggarakan oleh Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat (HOKH) bekerja sama dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan. Materi pembahasan yang dibawakan meliputi Undang-Undang Nomor 13 Tahun 2018 tentang Serah Simpan Karya Cetak dan Karya Rekam (UU SSKCKR), sosialisasi&nbsp;<em><span style=\"font-family: 'Arial',sans-serif;\">e-Deposit</span></em>, penyuluhan hukum materi muatan Peraturan Daerah, dan sosialisasi JDIH Perpusnas.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: black; mso-color-alt: windowtext;\">Deputi&nbsp;Bidang Pengembangan dan Jasa Informasi Perpusnas diwakili oleh Pustakawan Utama Perpustakaan Nasional Subeti Makdriani, menjelaskan Dengan disahkannya Undang-Undang Nomor 13 Tahun 2018 Tentang Serah Simpan Karya Cetak dan Karya Rekam pada bulan Desember tahun 2018 telah disahkan yang merupakan lompatan besar bagi dunia perpustakaan dan penerbitan di Indonesia Undang-Undang ini merupakan pengganti dari Undang-Undang nomor 4 tahun 1990 tentang Serah Simpan Karya Cetak Karya Rekam yang masa berlakunya lebih dari 28 tahun,&rdquo; jelas Subeti.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: black; mso-color-alt: windowtext;\">Sementara itu, Penyusun Peraturan Perundang-Undangan Ahli Pertama dari Biro HOKH Perpusnas, Ardiansyah Al Ghani, menyampaikan Suatu pemerintahan daerah baik provinsi maupun kabupaten/kota idealnya mencakup seluruh urusan yang diatur dalam lampiran huruf W Undang-Undang No 23 Tahun 2014. Jika ada substansi yang terlewat, bisa dilakukan revisi atau penyusunan peraturan yang terpisah dari peraturan intinya,&rdquo; pungkas Ardi.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: #3e4d5c;\">&nbsp;</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: #3e4d5c;\">Reporter dan fotografer: Biro HOKH, Perpusnas</span></p>"
