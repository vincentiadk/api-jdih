 negeri;</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">i.&nbsp; pengelolaan pejabat pengelola informasi dan dokumentasi (PPID);</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">j.&nbsp; pengelolaan hubungan masyarakat dan media; dan</span><br /><span style=\"color: #626b70; font-family: 'Source Sans Pro', sans-serif; font-size: 10.5pt;\">k. pengelolaan penerbitan Perpustakaan Nasional.</span></p>"
