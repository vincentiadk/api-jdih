                    -
                      id: b03c5a8e-2c56-4899-bb1d-890f13744b3b
                      title: 'HUKUM PERNIKAHAN ISTRI YANG DISEBABKAN SUAMI MAFQUD MENURUT PERSPEKTIF HUKUM ISLAM'
                      creator: 'Khomsatun, Ani'
                      description: "Pernikahan Merupakan Sebuah tindakan Sunnatullah yang umum dan berlaku pada semua mahluk-Nya, baik pada manusia, hewan, maupun tumbuhan. Ia adalah sesuatu yang dipilih oleh Allah SWT, sebagai jalan bagi mahluk-Nya untuk berkembangbiak, dan melestarikan hidupnya. Salah satu persyaratan dalam sebuah pernikahan adalah bahwa si istri tidak terikat dalam pernikahan orang lain. Pernikahan yang suaminya Mafqud disini harus menunggu kepastian yang sudah di tetapkan dalam Hukum Islam.\nPenelitian dalam skripsi ini menggunakan jenis penelitian dengan studi literatur, merupakan sebuah penelitian yang persiapanya sama dengan penelitian lainya akan tetapi sumber dan metode pengumpulan data dengan mengambil data di pustaka, membaca, mencatat, dan mengolah bahan penelitian. Penelitian ini termasuk dalam penelitian (library research), yaitu rangkaian kegiatan yang berkenan dengan metode pengumpulan data pustaka bersumber dari beberapa sumber catatan, buku-buku dan lain sebagainya.\nAdapun hasil penelitian ini adalah hukum pernikahan istri yang suaminya mafqud adalah sah, dan ketika si istri menghendaki untuk menikah seharusnya memperhatikan langkah-langkah yang harus di lalui menurut Mazhab syafiâ€™i, didalam Mazhab Syafiâ€™i banyak pendapat-pendapat tentang batasan waktu menunggu ketika suami mafqud, diantaranya menurut Imam Syafiâ€™i yaitu didalam qoul qodimnya 90 tahun , sedangkan menurut qoul jadidnya 4 tahun, selain itu juga ada pandangan menurut Kompilasi Hukum Islam Yaitu 2 tahun."
                      type: 'info:eu-repo/semantics/article'
                      subject: 'Hukum Penikahan'
                      created_at: '2021-06-16'
                    -
                      id: a7475c1e-3d12-443b-bee6-66b1ed839592
                      title: 'STATUS KEWARISAN ANAK ANGKAT PASAL 209 KHI MENURUT HUKUM ISLAM'
                      creator: 'Fauzi, Imam'
                      description: "Pengangkatan anak bukanlah permasalahan yang baru. Sejak zaman Jahiliyah, pengangkatan anak telah dilakukan dengan cara dan motivasi yang berbeda-beda sejalan dengan sistem dan peraturan hukum yang berlaku pada masyarakat yang bersangkutan. Persoalan mengenai pengangkatan anak dapat ditemukan dalam ketentuan Kompilasi Hukum Islam (KHI) di Indonesia dan hukum Islam (Madzhab Imam Hanafi, Imam Hanbali, Imam Maliki dan Imam Syafiâ€™i). Dimana, kedua perangkat hukum ini sama-sama menyatakan bahwa pengangkatan anak adalah sesuatu yang diperbolehkan selama demi kepentingan terbaik bagi anak angkat. Akan tetapi persoalan muncul ketika pengangkatan anak ini dikaitkan dengan persoalan waris. Antara KHI dan hukum Islam (Madzhab Imam Hanafi, Imam Hambali, Imam Maliki dan Imam Syafiâ€™i) timbul ketentuan yang berbeda dalam menyikapi permasalahan waris anak angkat. Hal inilah yang memberikan kesempatan kepada penyusun untuk menemukan Bagaimana ketentuan waris anak angkat dalam pasal 209 Kompilasi Hukum Islam menurut Hukum Islam (Madzhab Imam Hanafi, Imam Hanbali, Imam Maliki dan Imam Syafiâ€™i).\nPenelitian ini bertujuan untuk memetakan diskursus mengenai status kewarisan anak angkat dalam dua perspektif yang berbeda, yaitu KHI dan hukum Islam (Madzhab Imam Hanafi, Imam Hanbali, Imam Maliki dan Imam Syafiâ€™i). Dikarenakan kajian ini adalah kajian pustaka, maka pendekatan yang digunakan dalam penelitian ini adalah pendekatan secara normatif hukum dengan mengkaji ketentuan tentang anak angkat yang terdapat dalam al-Qurâ€™an, al-Hadits, pendapat Madzhab Imam Hanafi, Imam Hanbali, Imam Maliki, Imam Syafiâ€™i dan ulama penganut Madzhabnya, serta ketentuan yang terdapat dalam Kompilasi Hukum Islam di Indonesia.\nSetelah dilakukan penelitian oleh penulis, maka terungkaplah bahwa yang diambil sebagai landasan Kompilasi Hukum Islam dalam menentukan kewarisan anak angkat melalui wasiat wajibah mengikuti ijtihad ulama madzhab Hanbali. Dimana, konsep wasiat wajibah yang di-adopsi oleh Kompilasa Hukum Islam berasal dari negara Mesir dan Suriah. Namun, perbedaannya terletak pada, wasiat wajibah di negara Mesir dan Suriah diberikan kepada dzawil arham dan di Indonesia diberikan kepada anak angkat dan orang tua angkat. Sedangkan dalam memperoleh jumlah 1/3 dari harta warisan mengikuti pendapat ulama madzhab Hanafi."
