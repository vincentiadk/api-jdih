                      title: 'QIYAS VIS A VIS AD DALALAH (MENGUAK PENOLAKAN ABU MUHAMMAD TERHADAP QIYAS SEBAGAI SUMBER HUKUM ISLAM)'
                      creator: 'Mustatho, Mustatho'
                      description: 'In legal Istinbath, Abu Muhammad was known as a scholar who strictly adheres to the outward texts. Therefore, he has been critical of the clergy who give the role of ratio in determining the law. In his view, Islamic law originates from Allah SWT is determined by Allah clearly in the texts of the Qur''an and Sunnah, and is practiced by consensus by Muslims. The third source of law in Islam is Ijma''. Ijma itself has to rely on the texts because there is no Ijma'' without relying on the texts. So Abu Muhammad stipulates that the three sources of law above are the mains references in carrying out legal Istinbath. He rejected qiyas as the fourth source of law was the opinion of the scholarsâ€™ majority. To examine this issue, this research is literary with the substance of character research. The research method used is the content analysis method, namely analyzing the thoughts of Abu Muhammad in various existing writings. The results of the research show that to respond the various contemporary problems that arise, for which answers cannot be found explicitly in the texts, both in the Qur''an, Sunnah, and Ijma'', Abu Muhammad has the method was also the fourth source of law after Ijma''. The source of law used by Abu Muhammad is known as ad Dalil. However, in further development, the concept of ad Dalil from Ibn Hazm was considered by other Ulama as a source of law or a way of Istinbath law was no different from the qiyas used by previous scholars.'
                      type: 'info:eu-repo/semantics/article'
                      subject: Qiyas
                      created_at: '2023-12-05'
                    -
                      id: c049bc91-a697-43d8-94a4-9fed1e0b1162
                      title: 'Hukum Adat dalam Hukum Pidana Indonesia'
                      creator: 'Ashar W, Dio'
                      description: "ABSTRAKHukum adat diartikan sebagai kekayaan yang dimiliki oleh bangsa Indonesia dan berkembang dalam masyarakat. Namun keberadaan hukum adat seringkali dipertanyakan sejauh mana hukum tersebut dapat diterapkan. Dalam beberapa perkara hukum pidana di Indonesia, beberapa daerah masih menggunakan sistem hukum adat sebagai alternatif pengambilan keputusan karena peranannya dalam penegakan hukum yang cukup dominan. Penelitian ini bertujuan untuk mengidentifikasi keberadaan hukum adat sebagai modernisasi hukum pidana di Indonesia. Penelitian ini menggunakan metode deskriptif analitik dengan pendekatan yuridis normatif dan empiris. Data yang digunakan adalah data sekunder dan data primer. Hasil penelitian menunjukkan bahwa hukum adat dapat dijadikan landasan hukum untuk mengembangkan hukum pidana baru yang dapat diterima masyarakat. Hukum pidana adat Indonesia yang terbagi dalam beberapa satuan hukum adat melambangkan kebudayaan asli bangsa Indonesia yang dulunya diatur oleh hukum Islam. Hukum adat sangat relevan sebagai bahan pertimbangan reformasi hukum pidana Indonesia, khususnya dalam penyusunan Kitab Undang-undang Hukum Pidana (KUHP).Keywords: Hukum Adat, Tindak Pidana, Hukum Pidana.\_\_ABSTRACTCustomary law is defined as wealth owned by the Indonesian people and developed in society. However, the existence of customary law is often questioned to what extent this law can be applied. In several criminal law cases in Indonesia, several regions still use the customary law system as an alternative for decision making because of its dominant role in law enforcement. This research aims to identify the existence of customary law as a modernization of criminal law in Indonesia. This research uses a descriptive analytical method with a normative and empirical juridical approach. The data used is secondary data and primary data. The research results show that customary law can be used as a legal basis for developing new criminal laws that can be accepted by society. Indonesian customary criminal law, which is divided into several customary law units, symbolizes the original culture of the Indonesian nation which was previously regulated by Islamic law. Customary law is very relevant as a consideration for Indonesian criminal law reform, especially in the preparation of the Criminal Code (KUHP).Keywords: Customary Law, Criminal Offenses, Criminal Law."
                      type: 'info:eu-repo/semantics/article'
                      subject: ''
                      created_at: '2023-12-25'
                    -
                      id: ee22e3a9-de82-41c4-9769-bda601a982ee
                      title: 'PENEGAKAN HUKUM HAM DITINJAU DARI PERSPEKTIF HUKUM MAQASHID SYARIAH'
                      creator: 'Sofian, Muhamad'
                      description: "Abstrak\nHukum Islam dengan maqashid syariah dapat dijadikan suatu pemikiran hukum dalam penegakan hukum HAM. Mengingat hukum Islam adalah hukum yang tidak bersandar pada teks Undang-Undang semata melainkan dapat bersumber pada nilai-nilai keislaman yang bersandar pada Al-Quran dan Hadist serta Ijtihad para ulama. Penelitian ini bertujuan untuk mengkaji dan mengetahui penegakan hukum Hak Asasi Manusia kemudian ditinjau dari perspektif Maqashid Syariah. Jenis Penelitian yang di gunakan adalah penelitian hukum normative dengan pendekatan kepustakaan atau library Research dan Perundang-undangan. Adapun hasil penelitian bahwa Indonesia memberikan perlindungan HAM kepada warga negaranya yang kesemuanya termuat dalam Konstitusi Indonesia yaitu UUD 1945 hasil amandemen keempat pada tahun 2002. Upaya penegakan Hukum HAM dan perlindungan HAM Di indonesia juga diatur pada regulasi seperti UU Nomor UU HAM di Indonesia adalah UU No. 39 Tahun 1999 tentang Hak Asasi Manusia dan beberapa lainnya. Selain melalui regulasi juga dibentuk lembaga pengadilan HAM sebagai bentuk keseriusan pemerintah indonesia dalam upaya penegakan hukum HAM dan Perlindungan terhadap HAM. HAM dan maqashid syari'ah pada dasarnya adalah menjaga kemaslahatan seseorang. Maqashid memberikan alternatif solusi untuk menjaga hak-hak manusia.\n\_\nAbstract\nIslamic law with maqashid syariah can be used as a legal thought in enforcing human rights law. Considering that Islamic law is not only based on legal texts but also on Islamic values that are based on the Quran, Hadith, and the Ijtihad of scholars. This study aims to examine and understand the enforcement of human rights law from the perspective of Maqashid Syariah. The type of research used is normative legal research with a literature or library research approach and legislation. The results of the study show that Indonesia provides protection for its citizens' human rights, all of which are contained in the Indonesian Constitution, namely the 1945 Constitution as amended in 2002. Efforts to enforce human rights law and protect human rights in Indonesia are also regulated by laws such as Law No. 39 of 1999 on Human Rights and several others. In addition to regulations, a human rights court was also established as a form of the Indonesian government's seriousness in efforts to enforce human rights law and protect human rights. Human rights and maqashid syari'ah are basically about maintaining the well-being of individuals. Maqashid provides alternative solutions for protecting human rights."
