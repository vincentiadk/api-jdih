                        judul: 'Perpusnas Lakukan Penyuluhan Hukum dan Sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH) - Gorontalo 25 Maret 2021'
                        deskripsi: "<blockquote>\n<p><strong><span style=\"font-family: 'Arial','sans-serif'; color: black;\">Gorontalo&nbsp;&ndash;</span></strong><span style=\"box-sizing: border-box;\">&nbsp;Perpustakaan Nasional (Perpusnas) bekerja sama dengan&nbsp;</span>Dinas Kearsipan dan Perpustakaan Provinsi Gorontalo&nbsp;melakukan penyuluhan hukum dan sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH). Kegiatan yang berlangsung di Hotel Aston Gorontalo, Jl. Manggis No 88, Libuo, Dungingi, Kota Gorontalo, Gorontalo, Kamis (25/3/2021) tersebut dibuka oleh Kepala&nbsp;Dinas Kearsipan dan Perpustakaan Provinsi Gorontalo,&nbsp;<span style=\"font-family: 'Arial','sans-serif'; mso-fareast-font-family: 'Times New Roman'; mso-fareast-theme-font: minor-fareast; color: black;\">H. Sul A. Maito S.Ag, ME</span><span style=\"font-family: 'Arial','sans-serif'; color: black;\">, dan diikuti sebanyak 60 peserta berasal dari berbagai instansi dan pemangku kepentingan di bidang karya cetak dan karya rekam.</span></p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: 'Arial','sans-serif'; color: black;\">Penyuluhan hukum ini diselenggarakan oleh Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat (HOKH) bekerja sama dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan. Materi pembahasan yang dibawakan meliputi Undang-Undang Nomor 13 Tahun 2018 tentang Serah Simpan Karya Cetak dan Karya Rekam (UU SSKCKR), sosialisasi&nbsp;<span style=\"box-sizing: border-box;\"><span style=\"font-family: 'Arial','sans-serif';\">e-Deposit</span></span>, penyuluhan hukum materi muatan Peraturan Daerah, dan sosialisasi JDIH Perpusnas.</span></span></p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: 'Arial','sans-serif'; color: black;\">Maria Sobon Sampe S.Sos, MM&nbsp;selaku Pustakawan Utama mewakili Kepala Perpustakaan Nasional Republik Indonesia, menjelaskan &ldquo;</span><span style=\"font-family: 'Arial','sans-serif'; mso-fareast-font-family: 'Times New Roman'; mso-fareast-theme-font: minor-fareast; color: black;\">Provinsi Gorontalo dalam rentang waktu 2019 sampai dengan 2020 terdapat 26 penerbit aktif yang telah menyerahkan 261 judul dan 523 eksemplar. &nbsp;Sehubungan dengan hal tersebut kami mohon untuk para wajib serah yang belum menyerahkan hasil karyanya ke Perpustaakaan Nasional sebanyak 2 eksemplar dan 1 eksemplar ke Dinas Perpustakaan dan arsip Propinsi untuk segera menyerahkan sebagai hak wajib serah untuk menitipkan karyanya ke Perpustakaan Nasional dan Dinas Perpustakaan dan Arsip Propinsi demi keamanan, keselamatan dan kepatuhan wajib serah&nbsp; terhadap Undang-undang Serah Simpan Karya Cetak Karya Rekam</span><span style=\"font-family: 'Arial','sans-serif'; color: black;\">.&rdquo; jelas Maria.</span></span></p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: 'Arial','sans-serif'; color: black;\">Sementara itu,&nbsp;Pustakawan Ahli Madya dari Biro HOKH Perpusnas, Budi Kusumawardani, menyampaikan &ldquo;dalam proses penyusunan peraturan daerah tentang penyelenggaraan perpustakaan&nbsp;</span><span style=\"font-family: 'Arial','sans-serif'; mso-fareast-font-family: 'Times New Roman'; mso-fareast-theme-font: minor-fareast; color: black;\">perlu dibuatkan dasar-dasar pengajuan perda tersebut dalam bentuk kajian, untuk memperkuat pengajuannya, hal ini dilakukan untuk meminimalisir benturan dengan kebijakan DPRD Gorontalo</span><span style=\"font-family: 'Arial','sans-serif'; color: black;\">,&rdquo; pungkas Budi.</span></span></p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: 'Arial','sans-serif';\">&nbsp;</span></span></p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: 'Arial','sans-serif'; color: black;\">Reporter dan fotografer: Biro HOKH, Perpusnas</span></span></p>\n<p class=\"MsoNormal\"><span style=\"font-size: 12.0pt; line-height: 115%; font-family: 'Arial','sans-serif';\">&nbsp;</span></p>\n</blockquote>"
