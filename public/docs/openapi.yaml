                        judul: 'Kolaborasi Biro Hukum, Organisasi, Kerja Sama, dan Humas dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan dalam Rangka Penyusunan Standar Pengelolaan Koleksi Serah Simpan - Jakarta 19 Agustus 2021'
                        deskripsi: "<p class=\"MsoNormal\" style=\"text-align: justify;\"><span style=\"font-size: 8.5pt; line-height: 115%; font-family: 'Verdana','sans-serif'; color: black; background: white;\">Jakarta - Biro HOKH (Hukum, Organisasi, Kerja Sama, dan Humas)&nbsp; berkolaborasi dengan&nbsp;Direktorat Deposit dan Pengembangan Koleksi Perpustakaan dalam Rangka Penyusunan Standar Pengelolaan Koleksi Serah Simpan, Rapat kolaborasi ini dibuka oleh Kepala Biro HOKH&nbsp;</span>Perpusnas Sri Marganingsih, S.H., M.A., dan diikuti oleh 58 peserta, rapat ni juga turut mengundang Direktur Fasilitasi Perancangan Peraturan Daerah dan Pembinaan Perancang Peraturan Perundang-undangan Nuryanti Widyastuti, S.H. M.M, Sp. N. dari Kementerian Hukum dan HAM.</p>\n<p class=\"MsoNormal\" style=\"text-align: justify;\"><span style=\"font-size: 8.5pt; line-height: 115%; font-family: 'Verdana','sans-serif'; color: black; background: white;\">&ldquo;Standar Pengelolaan Koleksi Serah Simpan merupakan standar bagi Perpustakaan<span style=\"mso-spacerun: yes;\">&nbsp; </span>Nasional dan Perpustakaan Provinsi dalam melaksanakan pengelolaan hasil serah<span style=\"mso-spacerun: yes;\">&nbsp; </span>simpan. Standar ini dimaksudkan untuk menunjang seluruh proses Pengelolaan Hasil<span style=\"mso-spacerun: yes;\">&nbsp; </span>Serah Simpan Karya Cetak dan Karya Rekam, baik yang dilaksanakan oleh<span style=\"mso-spacerun: yes;\">&nbsp; </span>Perpustakaan Nasional maupun Perpustakaan Provinsi dalam menjalankan<span style=\"mso-spacerun: yes;\">&nbsp; </span>fungsinya sebagai Perpustakaan Deposit&rdquo; jelas Marganingsih.</span></p>\n<p class=\"MsoNormal\" style=\"text-align: justify;\"><span style=\"font-size: 8.5pt; line-height: 115%; font-family: 'Verdana','sans-serif'; color: black; background: white;\">&ldquo;</span><span lang=\"EN-ID\" style=\"font-size: 8.5pt; line-height: 115%; font-family: 'Verdana','sans-serif'; color: black; background: white; mso-ansi-language: EN-ID;\">Perpustakaan Nasional mengemban amanah pelaksanaan SS KCKR sesuai dengan UU No. 13 Tahun 2018 dan PP No. 55 Tahun 2021. Salah satu poin yang akan dibahas pada hari ini, yaitu mengenai sanksi administratif&rdquo; pungkas Tatat.</span></p>\n<p class=\"MsoNormal\" style=\"text-align: justify;\"><span lang=\"EN-ID\" style=\"font-size: 8.5pt; line-height: 115%; font-family: 'Verdana','sans-serif'; color: black; background: white; mso-ansi-language: EN-ID;\">Sementara itu, </span><span style=\"font-size: 8.5pt; line-height: 115%; font-family: 'Verdana','sans-serif'; color: black; background: white;\">Direktur Fasilitasi Perancangan Peraturan Daerah dan Pembinaan Perancang Peraturan Perundang-undangan, Nuryanti, menyampaikan &ldquo;</span><span lang=\"EN-ID\" style=\"font-size: 8.5pt; line-height: 115%; font-family: 'Verdana','sans-serif'; color: black; background: white; mso-ansi-language: EN-ID;\">Sanksi administratif tetap harus diterapkan walaupun dilakukan secara bertahap, bisa melalui monitoring dan evaluasi terlebih dahulu, sebelum dilakukan tindakan sanksi administratif yang dimaksud, Perlu ada pendekatan yang baik antara Perpusnas, Perpustakaan Provinsi dan Pelaksana Serah untuk menghindari pemberian sanksi berupa pembekuan dan pencabutan izin, misalnya saling bersurat&rdquo;.</span></p>\n<p class=\"MsoNormal\" style=\"text-align: justify;\">Emyati Tangke L, selaku Direktur <span style=\"font-size: 8.5pt; line-height: 115%; font-family: 'Verdana','sans-serif'; color: black; background: white;\">Deposit dan Pengembangan Koleksi Perpustakaan, menjelaskan &ldquo;Capaian penghimpunan KCKR Perpustakaan Nasional tahun 2020 sebanyak <span style=\"mso-bidi-font-weight: bold;\">420.000 eksemplar </span>melebihi target yang ditetapkan oleh lembaga. Hal ini terjadi karena sosialisasi sanksi pemantauan KCKR yg dilakukan oleh Perpusnas yang semakin gencar, dengan kinerja tersebut Perpusnas semakin optimis&rdquo;.</span></p>"
