                      -
                        id_berita: 57
                        judul: 'Perpusnas Lakukan Penyuluhan Hukum dan Sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH) - Sulawesi Tenggara 5 Maret 2021'
                        deskripsi: "<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><strong><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; color: #3e4d5c;\">Kendari, Sulawesi Tenggara &ndash;</span></strong><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; color: #3e4d5c;\">&nbsp;Perpustakaan Nasional (Perpusnas) bekerja sama dengan Dinas Perpustakaan Dan Kearsipan Prov. Sultra melakukan penyuluhan hukum dan sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH). Kegiatan yang berlangsung di Hotel Claro, Jl. Edi Sabara Lahundape, Kota Kendari, Sulawesi Tenggara, Jum&rsquo;at (5/3/2021) tersebut dibuka oleh Kepala Dinas Perpustakaan Dan Kearsipan Prov. Sultra, </span><span lang=\"EN-ID\" style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; color: #3e4d5c; mso-ansi-language: EN-ID;\">Nur Saleh</span><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; color: #3e4d5c;\">, dan diikuti sebanyak 60 peserta berasal dari berbagai instansi dan pemangku kepentingan di bidang karya cetak dan karya rekam.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; color: #3e4d5c;\">Penyuluhan hukum ini diselenggarakan oleh Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat (HOKH) bekerja sama dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan. Materi pembahasan yang dibawakan meliputi Undang-Undang Nomor 13 Tahun 2018 tentang Serah Simpan Karya Cetak dan Karya Rekam (UU SSKCKR), sosialisasi&nbsp;<em><span style=\"font-family: 'Arial','sans-serif';\">e-Deposit</span></em>, penyuluhan hukum materi muatan Peraturan Daerah, dan sosialisasi JDIH Perpusnas.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif';\">Deputi&nbsp;Bidang Pengembangan dan Jasa Informasi Perpusnas diwakili oleh </span><span lang=\"EN-ID\" style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; mso-ansi-language: EN-ID;\">Direktur Deposit dan Pengembangan Koleksi Perpustakaan</span><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif';\">, </span><span lang=\"EN-ID\" style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; mso-ansi-language: EN-ID;\">Emyati Tangke Lembang</span><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif';\">, menjelaskan </span><span lang=\"EN-ID\" style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; mso-ansi-language: EN-ID;\">kami Perpusnas juga melakukan akuisisi (pembelian) memang tidak diatur dalam UU SSKCKR, kebijakan yang dilakukan adalah 1 judul 4 eksemplar, buku yang diakusisi adalah buku langka, lokal konten, naskah kuno, contohnya di Kendari lokal konten yang diterbitkan penerbit setempat seperti ekonomi, budaya, pariwisata dan lingkungan hidup. Kita akan membangun buku tersebut dengan kesesuaian pada destinasi yang kita pilih untuk pemberian bantuan buku, penerbit di daerah jangan berkecil hati sepanjang penerbt dapat berkoordinasi dengan baik dan karyanya juga bagus maka kita pasti akan membeli. Setiap tahun Perpusnas melakukan hunting naskah kuno dan akan kami beli</span><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif';\">,&rdquo; jelas Emyati.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif';\">Sementara itu, Subkoordinator Penyusunan Peraturan Perundang-Undangan dari Biro HOKH Perpusnas, Ananto Pratiesno, menyampaikan terdapat 2 jenis sumber data hukum yaitu konvensional dan TIK, untuk mencari dokumen hukum bidang peprustakaan dapat diakses pada web jdih.perpusnas.go.id. Kemudian mengenai meteri muatan materi muatan Peraturan Daerah (Perda) dan memberikan beberapa masukan terhadap Perda Provinsi Sulawesi Tenggara Nomor 11 Tahun 2016 tentang Pengelolaan Perpustakaan. Ada beberapa hal yang perlu ditambahkan dalam Perda tersebut, antara lain perlunya penyesuaian kembali mekanisme penyerahan karya cetak dan karya rekam berdasarkan UU SSKCKR, penambahan pengaturan mengenai pembinaan dan sanksi pelaksanaan SSKCKR, dan perluasan peran serta masyarakat. &ldquo;Tujuan utama dari pengelolaan situs web jdih.perpusnas.go.id. adalah agar dapat memberikan manfaat bagi seluruh pihak dan kalangan dalam memperoleh informasi serta dokumen hukum bidang perpustakaan,&rdquo; pungkas Ananto.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; color: #3e4d5c;\">Dalam kegiatan tersebut, juga diperkenalkan&nbsp;<em><span style=\"font-family: 'Arial','sans-serif';\">e-Deposit</span></em>&nbsp;yang merupakan aplikasi penghimpunan, pengolahan, dan pendayagunaan daya karya cetak dan karya rekam.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; color: #3e4d5c;\">&nbsp;</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: 'Arial','sans-serif'; color: #3e4d5c;\">Reporter dan fotografer: Biro HOKH, Perpusnas</span></p>\n<p class=\"MsoNormal\">&nbsp;</p>"
