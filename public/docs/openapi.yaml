                        judul: 'Perpusnas Lakukan Penyuluhan Hukum dan Sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH) - Kalimantan Timur 25 Maret 2021'
                        deskripsi: "<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><strong><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: black; mso-color-alt: windowtext;\">Samarinda, Kalimantan Timur &ndash;</span></strong><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: black; mso-color-alt: windowtext;\">&nbsp;Perpustakaan Nasional (Perpusnas) bekerja sama dengan Dinas Perpustakaan dan Kearsipan Provinsi Kalimantan Timur melakukan penyuluhan hukum dan sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH). Kegiatan yang berlangsung di Hotel Aston, Jl. Pangeran Hidayatullah, Kota Samarinda, Kalimantan Timur, Kamis (25/3/2021) tersebut dibuka oleh Kepala Dinas Perpustakaan dan Kearsipan Provinsi Kalimantan Timur, Drs. H. Elto, M.Si, dan diikuti sebanyak 60 peserta berasal dari berbagai instansi dan pemangku kepentingan di bidang karya cetak dan karya rekam.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: black; mso-color-alt: windowtext;\">Penyuluhan hukum ini diselenggarakan oleh Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat (HOKH) bekerja sama dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan. Materi pembahasan yang dibawakan meliputi Undang-Undang Nomor 13 Tahun 2018 tentang Serah Simpan Karya Cetak dan Karya Rekam (UU SSKCKR), sosialisasi&nbsp;<em><span style=\"font-family: 'Arial',sans-serif;\">e-Deposit</span></em>, penyuluhan hukum materi muatan Peraturan Daerah, dan sosialisasi JDIH Perpusnas.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: black; mso-color-alt: windowtext;\">Dra. Mariana Ginting selaku Pustakawan Utama mewakili Kepala Perpustakaan Nasional Republik Indonesia, menjelaskan &ldquo;Undang-Undang Nomor 13 Tahun 2018 Tentang Serah Simpan Karya Cetak dan Karya Rekam pada bulan Desember tahun 2018 telah disahkan yang merupakan lompatan besar bagi dunia perpustakaan dan penerbitan di Indonesia. Undang-Undang ini merupakan pengganti dari Undang-Undang nomor 4 tahun 1990 tentang Serah Simpan Karya Cetak Karya Rekam yang telah berlaku lebih dari 28 tahun. Undang-Undang Nomor 13 Tahun 2018, isinya lebih lengkap dan komprehensif daripada Undang-Undang sebelumnya khususnya dalam mengakomodir kemajuan teknologi informasi dan komunikasi dan memberi peluang lebih banyak bagi para wajib serah untuk berpartisipasi dalam penghimpunan hasil budaya anak bangsa yang berupa karya cetak dan karya rekam.&rdquo; jelas Mariana.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: black; mso-color-alt: windowtext;\">Sementara itu, Penyusun Peraturan Perundang-Undangan Ahli Pertama dari Biro HOKH Perpusnas, Ananto Pratiesno, menyampaikan &ldquo;Masih terdapat kekurangan dalam Perda Nomor 7 Tahun 2015 tersebut, antara lain terkait Undang-Undang Nomor 13 Tahun 2018, sehingga perlu ditambahkan pengaturan kewajiban serah pada Pemda/SKPD dan DPRD. Kemudian perlu ditambahkan pengaturan mekanisme penyerahan KCKR, serta pengaturan mengenai pembinaan dan sanksi pelaksanaan KCKR,&rdquo; pungkas Ananto.</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif;\">&nbsp;</span></p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: 'Arial',sans-serif; color: black; mso-color-alt: windowtext;\">Reporter dan fotografer: Biro HOKH, Perpusnas</span></p>"
