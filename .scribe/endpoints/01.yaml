JIB menggunakan MASKER ya. Pengunjung dibatasi maksimal 1.000 orang.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">Untuk keselamatan bersama, kamu harus mengikuti protokol kesehatan sesuai dengan tatanan normal baru, selama di Gedung Fasilitas Layanan Perpusnas. Berikut prosedurnya:<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">1. Akses masuk gedung melalui dua pintu yakni pintu masuk Grha Literasi dan Basement 1.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">2. Cuci tanganmu sebelum memasuki gedung layanan dan setelah berkunjung.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">3. Gunakan masker.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">4. Akan ada pengecekan suhu tubuh.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">5. Setelah pengecekan suhu tubuh, kamu mesti melakukan check-in QR code. QR code dapat diperoleh di kunjungan.perpusnas.go.id.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">6. Ingat, nomor QR code hanya berlaku untuk tanggal yang sama.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">7. Jika akan meninggalkan gedung layanan, kamu harus melakukan check-out di counter yang berada di Grha Literasi dan Basement 1, dengan menyerahkan QR Code di pintu keluar kepada petugas.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">8. Nomor QR code tidak boleh hilang ya.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">Selama berada di dalam gedung layanan, kamu WAJIB memperhatikan hal-hal berikut:<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">1. Menerapkan etika batuk dan bersin.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">2. Tidak meludah sembarangan.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">3. Selalu menjaga jarak minimal satu meter dan dilarang berkerumun.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">4. Kapasitas lift maksimal lima orang, jadi kamu wajib mengikuti rambu-rambu yang ada saat menggunakan lift ya.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">5. Dilarang menggunakan tangga darurat, kecuali dalam keadaan darurat.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">6. Mengembalikan koleksi yang sudah digunakan ke tempat yang telah ditentukan.<\/span><br style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\" \/><span style=\"box-sizing: border-box; font-size: 14px; color: #262626; font-family: -apple-system, BlinkMacSystemFont, ''Segoe UI'', Roboto, Helvetica, Arial, sans-serif;\">7. Bersedia menerima teguran dari petugas jika tidak mematuhi protokol kesehatan.<\/span><br style=\"box-sizin