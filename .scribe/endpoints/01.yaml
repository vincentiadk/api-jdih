        status: 200
        content: '{"total":8,"page":1,"limit":5,"data":[{"id_berita":63,"judul":"Kolaborasi Biro Hukum, Organisasi, Kerja Sama, dan Humas dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan dalam Rangka Penyusunan Standar Pengelolaan Koleksi Serah Simpan - Jakarta 19 Agustus 2021","deskripsi":"<p class=\"MsoNormal\" style=\"text-align: justify;\"><span style=\"font-size: 8.5pt; line-height: 115%; font-family: ''Verdana'',''sans-serif''; color: black; background: white;\">Jakarta - Biro HOKH (Hukum, Organisasi, Kerja Sama, dan Humas)&nbsp; berkolaborasi dengan&nbsp;Direktorat Deposit dan Pengembangan Koleksi Perpustakaan dalam Rangka Penyusunan Standar Pengelolaan Koleksi Serah Simpan, Rapat kolaborasi ini dibuka oleh Kepala Biro HOKH&nbsp;<\/span>Perpusnas Sri Marganingsih, S.H., M.A., dan diikuti oleh 58 peserta, rapat ni juga turut mengundang Direktur Fasilitasi Perancangan Peraturan Daerah dan Pembinaan Perancang Peraturan Perundang-undangan Nuryanti Widyastuti, S.H. M.M, Sp. N. dari Kementerian Hukum dan HAM.<\/p>\n<p class=\"MsoNormal\" style=\"text-align: justify;\"><span style=\"font-size: 8.5pt; line-height: 115%; font-family: ''Verdana'',''sans-serif''; color: black; background: white;\">&ldquo;Standar Pengelolaan Koleksi Serah Simpan merupakan standar bagi Perpustakaan<span style=\"mso-spacerun: yes;\">&nbsp; <\/span>Nasional dan Perpustakaan Provinsi dalam melaksanakan pengelolaan hasil serah<span style=\"mso-spacerun: yes;\">&nbsp; <\/span>simpan. Standar ini dimaksudkan untuk menunjang seluruh proses Pengelolaan Hasil<span style=\"mso-spacerun: yes;\">&nbsp; <\/span>Serah Simpan Karya Cetak dan Karya Rekam, baik yang dilaksanakan oleh<span style=\"mso-spacerun: yes;\">&nbsp; <\/span>Perpustakaan Nasional maupun Perpustakaan Provinsi dalam menjalankan<span style=\"mso-spacerun: yes;\">&nbsp; <\/span>fungsinya sebagai Perpustakaan Deposit&rdquo; jelas Marganingsih.<\/span><\/p>\n<p class=\"MsoNormal\" style=\"text-align: justify;\"><span style=\"font-size: 8.5pt; line-height: 115%; font-family: ''Verdana'',''sans-serif''; color: black; background: white;\">&ldquo;<\/span><span lang=\"EN-ID\" style=\"font-size: 8.5pt; line-height: 115%; font-family: ''Verdana'',''sans-serif''; color: black; background: white; mso-ansi-language: EN-ID;\">Perpustakaan Nasional mengemban amanah pelaksanaan SS KCKR sesuai dengan UU No. 13 Tahun 2018 dan PP No. 55 Tahun 2021. Salah satu poin yang akan dibahas pada hari ini, yaitu mengenai sanksi administratif&rdquo; pungkas Tatat.<\/span><\/p>\n<p class=\"MsoNormal\" style=\"text-align: justify;\"><span lang=\"EN-ID\" style=\"font-size: 8.5pt; line-height: 115%; font-family: ''Verdana'',''sans-serif''; color: black; background: white; mso-ansi-language: EN-ID;\">Sementara itu, <\/span><span style=\"font-size: 8.5pt; line-height: 115%; font-family: ''Verdana'',''sans-serif''; color: black; background: white;\">Direktur Fasilitasi Perancangan Peraturan Daerah dan Pembinaan Perancang Peraturan Perundang-undangan, Nuryanti, menyampaikan &ldquo;<\/span><span lang=\"EN-ID\" style=\"font-size: 8.5pt; line-height: 115%; font-family: ''Verdana'',''sans-serif''; color: black; background: white; mso-ansi-language: EN-ID;\">Sanksi administratif tetap harus diterapkan walaupun dilakukan secara bertahap, bisa melalui monitoring dan evaluasi terlebih dahulu, sebelum dilakukan tindakan sanksi administratif yang dimaksud, Perlu ada pendekatan yang baik antara Perpusnas, Perpustakaan Provinsi dan Pelaksana Serah untuk menghindari pemberian sanksi berupa pembekuan dan pencabutan izin, misalnya saling bersurat&rdquo;.<\/span><\/p>\n<p class=\"MsoNormal\" style=\"text-align: justify;\">Emyati Tangke L, selaku Direktur <span style=\"font-size: 8.5pt; line-height: 115%; font-family: ''Verdana'',''sans-serif''; color: black; background: white;\">Deposit dan Pengembangan Koleksi Perpustakaan, menjelaskan &ldquo;Capaian penghimpunan KCKR Perpustakaan Nasional tahun 2020 sebanyak <span style=\"mso-bidi-font-weight: bold;\">420.000 eksemplar <\/span>melebihi target yang ditetapkan oleh lembaga. Hal ini terjadi karena sosialisasi sanksi pemantauan KCKR yg dilakukan oleh Perpusnas yang semakin gencar, dengan kinerja tersebut Perpusnas semakin optimis&rdquo;.<\/span><\/p>","keywords":"","tanggal":"2021-08-19 13:17:41","view":1596,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/sanksi_admin.jpg"},{"id_berita":60,"judul":"Perpusnas Lakukan Penyuluhan Hukum dan Sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH) - Gorontalo 25 Maret 2021","deskripsi":"<blockquote>\n<p><strong><span style=\"font-family: ''Arial'',''sans-serif''; color: black;\">Gorontalo&nbsp;&ndash;<\/span><\/strong><span style=\"box-sizing: border-box;\">&nbsp;Perpustakaan Nasional (Perpusnas) bekerja sama dengan&nbsp;<\/span>Dinas Kearsipan dan Perpustakaan Provinsi Gorontalo&nbsp;melakukan penyuluhan hukum dan sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH). Kegiatan yang berlangsung di Hotel Aston Gorontalo, Jl. Manggis No 88, Libuo, Dungingi, Kota Gorontalo, Gorontalo, Kamis (25\/3\/2021) tersebut dibuka oleh Kepala&nbsp;Dinas Kearsipan dan Perpustakaan Provinsi Gorontalo,&nbsp;<span style=\"font-family: ''Arial'',''sans-serif''; mso-fareast-font-family: ''Times New Roman''; mso-fareast-theme-font: minor-fareast; color: black;\">H. Sul A. Maito S.Ag, ME<\/span><span style=\"font-family: ''Arial'',''sans-serif''; color: black;\">, dan diikuti sebanyak 60 peserta berasal dari berbagai instansi dan pemangku kepentingan di bidang karya cetak dan karya rekam.<\/span><\/p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: ''Arial'',''sans-serif''; color: black;\">Penyuluhan hukum ini diselenggarakan oleh Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat (HOKH) bekerja sama dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan. Materi pembahasan yang dibawakan meliputi Undang-Undang Nomor 13 Tahun 2018 tentang Serah Simpan Karya Cetak dan Karya Rekam (UU SSKCKR), sosialisasi&nbsp;<span style=\"box-sizing: border-box;\"><span style=\"font-family: ''Arial'',''sans-serif'';\">e-Deposit<\/span><\/span>, penyuluhan hukum materi muatan Peraturan Daerah, dan sosialisasi JDIH Perpusnas.<\/span><\/span><\/p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: ''Arial'',''sans-serif''; color: black;\">Maria Sobon Sampe S.Sos, MM&nbsp;selaku Pustakawan Utama mewakili Kepala Perpustakaan Nasional Republik Indonesia, menjelaskan &ldquo;<\/span><span style=\"font-family: ''Arial'',''sans-serif''; mso-fareast-font-family: ''Times New Roman''; mso-fareast-theme-font: minor-fareast; color: black;\">Provinsi Gorontalo dalam rentang waktu 2019 sampai dengan 2020 terdapat 26 penerbit aktif yang telah menyerahkan 261 judul dan 523 eksemplar. &nbsp;Sehubungan dengan hal tersebut kami mohon untuk para wajib serah yang belum menyerahkan hasil karyanya ke Perpustaakaan Nasional sebanyak 2 eksemplar dan 1 eksemplar ke Dinas Perpustakaan dan arsip Propinsi untuk segera menyerahkan sebagai hak wajib serah untuk menitipkan karyanya ke Perpustakaan Nasional dan Dinas Perpustakaan dan Arsip Propinsi demi keamanan, keselamatan dan kepatuhan wajib serah&nbsp; terhadap Undang-undang Serah Simpan Karya Cetak Karya Rekam<\/span><span style=\"font-family: ''Arial'',''sans-serif''; color: black;\">.&rdquo; jelas Maria.<\/span><\/span><\/p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: ''Arial'',''sans-serif''; color: black;\">Sementara itu,&nbsp;Pustakawan Ahli Madya dari Biro HOKH Perpusnas, Budi Kusumawardani, menyampaikan &ldquo;dalam proses penyusunan peraturan daerah tentang penyelenggaraan perpustakaan&nbsp;<\/span><span style=\"font-family: ''Arial'',''sans-serif''; mso-fareast-font-family: ''Times New Roman''; mso-fareast-theme-font: minor-fareast; color: black;\">perlu dibuatkan dasar-dasar pengajuan perda tersebut dalam bentuk kajian, untuk memperkuat pengajuannya, hal ini dilakukan untuk meminimalisir benturan dengan kebijakan DPRD Gorontalo<\/span><span style=\"font-family: ''Arial'',''sans-serif''; color: black;\">,&rdquo; pungkas Budi.<\/span><\/span><\/p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: ''Arial'',''sans-serif'';\">&nbsp;<\/span><\/span><\/p>\n<p><span style=\"box-sizing: border-box;\"><span style=\"font-family: ''Arial'',''sans-serif''; color: black;\">Reporter dan fotografer: Biro HOKH, Perpusnas<\/span><\/span><\/p>\n<p class=\"MsoNormal\"><span style=\"font-size: 12.0pt; line-height: 115%; font-family: ''Arial'',''sans-serif'';\">&nbsp;<\/span><\/p>\n<\/blockquote>","keywords":"","tanggal":"2021-04-05 15:07:47","view":1965,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/gorontalo.jpg"},{"id_berita":59,"judul":"Perpusnas Lakukan Penyuluhan Hukum dan Sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH) - Kalimantan Timur 25 Maret 2021","deskripsi":"<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><strong><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: black; mso-color-alt: windowtext;\">Samarinda, Kalimantan Timur &ndash;<\/span><\/strong><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: black; mso-color-alt: windowtext;\">&nbsp;Perpustakaan Nasional (Perpusnas) bekerja sama dengan Dinas Perpustakaan dan Kearsipan Provinsi Kalimantan Timur melakukan penyuluhan hukum dan sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH). Kegiatan yang berlangsung di Hotel Aston, Jl. Pangeran Hidayatullah, Kota Samarinda, Kalimantan Timur, Kamis (25\/3\/2021) tersebut dibuka oleh Kepala Dinas Perpustakaan dan Kearsipan Provinsi Kalimantan Timur, Drs. H. Elto, M.Si, dan diikuti sebanyak 60 peserta berasal dari berbagai instansi dan pemangku kepentingan di bidang karya cetak dan karya rekam.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: black; mso-color-alt: windowtext;\">Penyuluhan hukum ini diselenggarakan oleh Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat (HOKH) bekerja sama dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan. Materi pembahasan yang dibawakan meliputi Undang-Undang Nomor 13 Tahun 2018 tentang Serah Simpan Karya Cetak dan Karya Rekam (UU SSKCKR), sosialisasi&nbsp;<em><span style=\"font-family: ''Arial'',sans-serif;\">e-Deposit<\/span><\/em>, penyuluhan hukum materi muatan Peraturan Daerah, dan sosialisasi JDIH Perpusnas.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: black; mso-color-alt: windowtext;\">Dra. Mariana Ginting selaku Pustakawan Utama mewakili Kepala Perpustakaan Nasional Republik Indonesia, menjelaskan &ldquo;Undang-Undang Nomor 13 Tahun 2018 Tentang Serah Simpan Karya Cetak dan Karya Rekam pada bulan Desember tahun 2018 telah disahkan yang merupakan lompatan besar bagi dunia perpustakaan dan penerbitan di Indonesia. Undang-Undang ini merupakan pengganti dari Undang-Undang nomor 4 tahun 1990 tentang Serah Simpan Karya Cetak Karya Rekam yang telah berlaku lebih dari 28 tahun. Undang-Undang Nomor 13 Tahun 2018, isinya lebih lengkap dan komprehensif daripada Undang-Undang sebelumnya khususnya dalam mengakomodir kemajuan teknologi informasi dan komunikasi dan memberi peluang lebih banyak bagi para wajib serah untuk berpartisipasi dalam penghimpunan hasil budaya anak bangsa yang berupa karya cetak dan karya rekam.&rdquo; jelas Mariana.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: black; mso-color-alt: windowtext;\">Sementara itu, Penyusun Peraturan Perundang-Undangan Ahli Pertama dari Biro HOKH Perpusnas, Ananto Pratiesno, menyampaikan &ldquo;Masih terdapat kekurangan dalam Perda Nomor 7 Tahun 2015 tersebut, antara lain terkait Undang-Undang Nomor 13 Tahun 2018, sehingga perlu ditambahkan pengaturan kewajiban serah pada Pemda\/SKPD dan DPRD. Kemudian perlu ditambahkan pengaturan mekanisme penyerahan KCKR, serta pengaturan mengenai pembinaan dan sanksi pelaksanaan KCKR,&rdquo; pungkas Ananto.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif;\">&nbsp;<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: black; mso-color-alt: windowtext;\">Reporter dan fotografer: Biro HOKH, Perpusnas<\/span><\/p>","keywords":"","tanggal":"2021-03-26 13:51:47","view":3297,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/WhatsApp_Image_2021-04-05_at_13.37_.53_.jpg"},{"id_berita":58,"judul":"Perpusnas Lakukan Penyuluhan Hukum dan Sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH) - Aceh 18 Maret 2021","deskripsi":"<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><strong><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: #3e4d5c;\">Banda Aceh, Aceh &ndash;<\/span><\/strong><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: #3e4d5c;\">&nbsp;Perpustakaan Nasional (Perpusnas) bekerja sama dengan Dinas Perpustakaan dan Kearsipan Prov. Aceh melakukan penyuluhan hukum dan sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH). Kegiatan yang berlangsung di Hotel Kyriad, Jl. Teuku Moh. Daud Beureueh No.5, Laksana, Kec. Kuta Alam, Kota Banda Aceh, Kamis (18\/3\/2021) tersebut dibuka oleh Kepala Dinas Perpustakaan Dan Kearsipan Prov. Aceh, Edi Yandra, dan diikuti sebanyak 60 peserta berasal dari berbagai instansi dan pemangku kepentingan di bidang karya cetak dan karya rekam.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: #3e4d5c;\">Penyuluhan hukum ini diselenggarakan oleh Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat (HOKH) bekerja sama dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan. Materi pembahasan yang dibawakan meliputi Undang-Undang Nomor 13 Tahun 2018 tentang Serah Simpan Karya Cetak dan Karya Rekam (UU SSKCKR), sosialisasi&nbsp;<em><span style=\"font-family: ''Arial'',sans-serif;\">e-Deposit<\/span><\/em>, penyuluhan hukum materi muatan Peraturan Daerah, dan sosialisasi JDIH Perpusnas.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: black; mso-color-alt: windowtext;\">Deputi&nbsp;Bidang Pengembangan dan Jasa Informasi Perpusnas diwakili oleh Pustakawan Utama Perpustakaan Nasional Subeti Makdriani, menjelaskan Dengan disahkannya Undang-Undang Nomor 13 Tahun 2018 Tentang Serah Simpan Karya Cetak dan Karya Rekam pada bulan Desember tahun 2018 telah disahkan yang merupakan lompatan besar bagi dunia perpustakaan dan penerbitan di Indonesia Undang-Undang ini merupakan pengganti dari Undang-Undang nomor 4 tahun 1990 tentang Serah Simpan Karya Cetak Karya Rekam yang masa berlakunya lebih dari 28 tahun,&rdquo; jelas Subeti.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: black; mso-color-alt: windowtext;\">Sementara itu, Penyusun Peraturan Perundang-Undangan Ahli Pertama dari Biro HOKH Perpusnas, Ardiansyah Al Ghani, menyampaikan Suatu pemerintahan daerah baik provinsi maupun kabupaten\/kota idealnya mencakup seluruh urusan yang diatur dalam lampiran huruf W Undang-Undang No 23 Tahun 2014. Jika ada substansi yang terlewat, bisa dilakukan revisi atau penyusunan peraturan yang terpisah dari peraturan intinya,&rdquo; pungkas Ardi.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: #3e4d5c;\">&nbsp;<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span lang=\"EN-US\" style=\"font-size: 11.5pt; font-family: ''Arial'',sans-serif; color: #3e4d5c;\">Reporter dan fotografer: Biro HOKH, Perpusnas<\/span><\/p>","keywords":"","tanggal":"2021-03-26 13:48:10","view":1611,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/aceh.jpg"},{"id_berita":57,"judul":"Perpusnas Lakukan Penyuluhan Hukum dan Sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH) - Sulawesi Tenggara 5 Maret 2021","deskripsi":"<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><strong><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; color: #3e4d5c;\">Kendari, Sulawesi Tenggara &ndash;<\/span><\/strong><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; color: #3e4d5c;\">&nbsp;Perpustakaan Nasional (Perpusnas) bekerja sama dengan Dinas Perpustakaan Dan Kearsipan Prov. Sultra melakukan penyuluhan hukum dan sosialisasi Jaringan Dokumentasi dan Informasi Hukum (JDIH). Kegiatan yang berlangsung di Hotel Claro, Jl. Edi Sabara Lahundape, Kota Kendari, Sulawesi Tenggara, Jum&rsquo;at (5\/3\/2021) tersebut dibuka oleh Kepala Dinas Perpustakaan Dan Kearsipan Prov. Sultra, <\/span><span lang=\"EN-ID\" style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; color: #3e4d5c; mso-ansi-language: EN-ID;\">Nur Saleh<\/span><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; color: #3e4d5c;\">, dan diikuti sebanyak 60 peserta berasal dari berbagai instansi dan pemangku kepentingan di bidang karya cetak dan karya rekam.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; color: #3e4d5c;\">Penyuluhan hukum ini diselenggarakan oleh Biro Hukum, Organisasi, Kerja Sama, dan Hubungan Masyarakat (HOKH) bekerja sama dengan Direktorat Deposit dan Pengembangan Koleksi Perpustakaan. Materi pembahasan yang dibawakan meliputi Undang-Undang Nomor 13 Tahun 2018 tentang Serah Simpan Karya Cetak dan Karya Rekam (UU SSKCKR), sosialisasi&nbsp;<em><span style=\"font-family: ''Arial'',''sans-serif'';\">e-Deposit<\/span><\/em>, penyuluhan hukum materi muatan Peraturan Daerah, dan sosialisasi JDIH Perpusnas.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif'';\">Deputi&nbsp;Bidang Pengembangan dan Jasa Informasi Perpusnas diwakili oleh <\/span><span lang=\"EN-ID\" style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; mso-ansi-language: EN-ID;\">Direktur Deposit dan Pengembangan Koleksi Perpustakaan<\/span><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif'';\">, <\/span><span lang=\"EN-ID\" style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; mso-ansi-language: EN-ID;\">Emyati Tangke Lembang<\/span><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif'';\">, menjelaskan <\/span><span lang=\"EN-ID\" style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; mso-ansi-language: EN-ID;\">kami Perpusnas juga melakukan akuisisi (pembelian) memang tidak diatur dalam UU SSKCKR, kebijakan yang dilakukan adalah 1 judul 4 eksemplar, buku yang diakusisi adalah buku langka, lokal konten, naskah kuno, contohnya di Kendari lokal konten yang diterbitkan penerbit setempat seperti ekonomi, budaya, pariwisata dan lingkungan hidup. Kita akan membangun buku tersebut dengan kesesuaian pada destinasi yang kita pilih untuk pemberian bantuan buku, penerbit di daerah jangan berkecil hati sepanjang penerbt dapat berkoordinasi dengan baik dan karyanya juga bagus maka kita pasti akan membeli. Setiap tahun Perpusnas melakukan hunting naskah kuno dan akan kami beli<\/span><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif'';\">,&rdquo; jelas Emyati.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif'';\">Sementara itu, Subkoordinator Penyusunan Peraturan Perundang-Undangan dari Biro HOKH Perpusnas, Ananto Pratiesno, menyampaikan terdapat 2 jenis sumber data hukum yaitu konvensional dan TIK, untuk mencari dokumen hukum bidang peprustakaan dapat diakses pada web jdih.perpusnas.go.id. Kemudian mengenai meteri muatan materi muatan Peraturan Daerah (Perda) dan memberikan beberapa masukan terhadap Perda Provinsi Sulawesi Tenggara Nomor 11 Tahun 2016 tentang Pengelolaan Perpustakaan. Ada beberapa hal yang perlu ditambahkan dalam Perda tersebut, antara lain perlunya penyesuaian kembali mekanisme penyerahan karya cetak dan karya rekam berdasarkan UU SSKCKR, penambahan pengaturan mengenai pembinaan dan sanksi pelaksanaan SSKCKR, dan perluasan peran serta masyarakat. &ldquo;Tujuan utama dari pengelolaan situs web jdih.perpusnas.go.id. adalah agar dapat memberikan manfaat bagi seluruh pihak dan kalangan dalam memperoleh informasi serta dokumen hukum bidang perpustakaan,&rdquo; pungkas Ananto.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; color: #3e4d5c;\">Dalam kegiatan tersebut, juga diperkenalkan&nbsp;<em><span style=\"font-family: ''Arial'',''sans-serif'';\">e-Deposit<\/span><\/em>&nbsp;yang merupakan aplikasi penghimpunan, pengolahan, dan pendayagunaan daya karya cetak dan karya rekam.<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; color: #3e4d5c;\">&nbsp;<\/span><\/p>\n<p style=\"text-align: justify; background: white; margin: 0cm 0cm 7.5pt 0cm;\"><span style=\"font-size: 11.5pt; font-family: ''Arial'',''sans-serif''; color: #3e4d5c;\">Reporter dan fotografer: Biro HOKH, Perpusnas<\/span><\/p>\n<p class=\"MsoNormal\">&nbsp;<\/p>","keywords":"","tanggal":"2021-03-08 08:13:20","view":1366,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/WhatsApp_Image_2021-03-10_at_10.21_.11_.jpg"}]}'
