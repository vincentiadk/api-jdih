        status: 200
        content: '{"total":37,"page":1,"limit":10,"data":[{"id_berita":1,"judul":"Jadikan Perpustakaan Sebagai Tempat untuk Berinovasi","deskripsi":"<p>Pangkalpinang, Bangka Belitung - Perpustakaan harus mampu menjadi tempat mencari informasi dan membantu pemecahan persoalan yang ada di masyarakat. Di era saat ini, perpustakaan harus mengubah pendekatannya dalam menjangkau masyarakat yakni dengan menjadi ruang publik yang terbuka bagi setiap individu untuk berkreasi, melakukan inovasi, atau mendapatkan inspirasi dari layanan, koleksi dan pengetahuan yang ada di perpustakaan. Karenanya, perpustakaan harus menyediakan akses seluas-luasnya kepada masyarakat.<\/p>\n<p>Hal ini disampaikan Kepala Biro Hukum dan Perencanaan Perpustakaan Nasional Joko Santoso saat memberikan sambutan dalam Sosialisasi Peraturan Pemerintah (PP) No. 24 Tahun 2014 tentang Pelaksanaan Undang-Undang Nomor 43 Tahun 2007 tentang Perpustakaan di Pangkalpinang, Kepulauan Bangka Belitung, pada Kamis (3\/5).<\/p>\n<p>&ldquo;Dulu, perpustakaan cenderung bekerja bagaimana mengumpulkan koleksi sebanyak-banyaknya. Pertanyaannya adalah, ketika koleksi banyak, bagaimana masyarakat bisa mengaksesnya kalau masyarakat tidak berkunjung ke sana?,&rdquo; ujar Joko kepada 130 peserta yang menghadiri sosialisasi. Menurut Joko, Bangka Belitung memiliki tantangan dalam memberikan akses layanan perpustakaan ke masyarakatnya yang tersebar di 450 pulau. Kondisi geografis yang tersebar itu, kata Joko, tidak bisa diselesaikan menggunakan pendekatan konvensional.<\/p>\n<p>&ldquo;Kepemilikan telepon genggam dua kali lipat lebih dari jumlah penduduk Indonesia. Saat ini ada 250 juta penduduk Indonesia. Saya pikir ini satu potensi yang luar biasa. Nah kita harus menggunakan pendekatan digital. Dengan demikian statistik kunjungan ada dua yakni statistik kunjungan secara onsite dan virtual. Secara virtual, orang bisa mengakses perpustakaan meskipun secara fisik perpustakaannya sudah tutup karena jam bukanya karena sesuai jam kerja,&rdquo; tuturnya.<\/p>\n<p>Salah satu hal pokok di PP No. 24 Tahun 2014 adalah penghargaan pembudayaan kegemaran membaca. Berkaitan dengan hal ini, kata Joko, pemerintah akan memasukkan perpustakaan dalam Program Prioritas Nasional. Ini merupakan pertama kalinya dalam sejarah pemerintahan di Indonesia. &ldquo;Tiga Prioritas Nasional di 2019 yang berkaitan dengan daerah adalah literasi informasi terapan dan inklusif, pendampingan masyarakat untuk literasi informasi, dan pemerataan layanan perpustakaan berbasis inklusi sosial,&rdquo; jelasnya.<\/p>\n<p>Sementara itu, Kepala Dinas Kearsipan dan Perpustakaan Provinsi Kepulauan Bangka Belitung Rofiko H Mukmin menyatakan tengah mengkaji literasi sejarah mengenai masa pengasingan Proklamator Indonesia, Bung Karno dan Bung Hatta, di Muntok, Bangka Barat. Rofiko menyebut masa pengasingan ini perlu digali untuk menjelaskan mengapa dua tokoh proklamasi ini diasingkan pada masa revolusi kemerdekaan pasca Agresi Militer Belanda 2 pada 18 Desember 1948. Menurutnya, sejarah mengenai masa pengasingan ini merupakan konten lokal yang bila dilihat secara luas, bermanfaat untuk literasi secara nasional.<\/p>\n<p>Sosialisasi menghadirkan narasumber Pustakawan Ahli Utama Perpusnas Supriyanto dengan moderator Kepala Bidang Pengembangan Bahan Pustaka dan Layanan Perpustakaan Dinas Kearsipan dan Perpustakaan Provinsi Kepulauan Bangka Belitung Rohayani. Dalam paparannya, Supriyanto mendorong pengelola perpustakaan agar memahami setiap pasal yang ada di UU No. 43 Tahun 2007 dan PP No. 24 Tahun 2014. Sehingga perpustakaan dapat berfungsi dengan maksimal. &ldquo;Karena Konstitusi di pasal 28F mengamanatkan bahwa setiap individu berhak mendapatkan informasi,&rdquo; jelasnya.<\/p>\n<p>Supriyanto juga mendorong perpustakaan yang ada di Bangka Belitung agar memanfaatkan repositori perpustakaan di Indonesia melalui Indonesia One Search agar koleksi yang dimiliki setiap perpustakaan bersifat kolektif terintegrasi. &ldquo;Agar semua koleksi yang banyak itu bisa link and match,&rdquo; pungkasnya.<\/p>\n<p>Peserta kegiatan ini berjumlah 130 orang yang terdiri dari perwakilan Kantor Perpustakaan Umum Kabupaten\/Kota, Gerakan Pemasyarakatan Minat Baca (GPMB), Pengurus Daerah Ikatan Pustakawan Indonesia (PD IPI), Perpustakaan Khusus, Perpustakaan Sekolah\/Madrasah, dan Perpustakaan Perguruan Tinggi Negeri maupun Swasta di Provinsi Kepulauan Bangka Belitung.<\/p>\n<p>&nbsp;Reportase: Hanna Meinita<\/p>","keywords":"","tanggal":"2018-10-08 08:06:20","view":1630,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/perpusnas.jpg"},{"id_berita":2,"judul":"Sosialisasi PP tentang Perpustakaan: Perpustakaan di Daerah Didorong Kembangkan Layanan Digital","deskripsi":"","keywords":"","tanggal":"2018-10-08 08:07:00","view":0,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/"},{"id_berita":3,"judul":"Sosialisasi PP No. 24 Tahun 2014: Perpusnas Apresiasi Lahirnya Perda tentang Perpustakaan di Kalimantan Barat","deskripsi":"","keywords":"","tanggal":"2018-10-08 08:07:41","view":3,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/"},{"id_berita":17,"judul":"Rapat Koordinasi Lanjutan Penyelesaian RPP PUPK Bidang Perpustakaan","deskripsi":"<p style=\"text-align: justify;\"><strong>Perpustakaan Nasional JL. Medan Merdeka Selatan, Jakarta -&nbsp;<\/strong>Perpustakaan Nasional berkoordinasi dengan Kementerian Koordinator Bidang Pembangunan Manusia dan Kebudayaan telah selesai menggelar&nbsp;Rapat Koordinasi Lanjutan Penyelesaian Rancangan Peraturan Pemerintah tentang Pelaksanaan Urusan Pemerintahan Konkuren (RPP PUPK) Bidang Perpustakaan, pada hari selasa (9 April 2019), bertempat di Ruang Rapat gedung Perpustakaan Nasional Jl. Medan Merdeka Selatan No. 11 Jakarta Pusat.<\/p>\n<p style=\"text-align: justify;\">Acara berlangsung dengan dihadiri oleh perwakilan dari Kementerian Koordinator Bidang Pembangunan Manusia dan Kebudayaan, Kementerian Pendidikan dan Kebudayaan RI, Sekretariat Negara RI, Kementerian Dalam Negeri RI, Perpusnas RI, Arsip Nasional RI, dan bebrapa perwakilan dari Kepala Perpustakaan tingkat Provinsi dan Kota. Dari rapat tersebut disepakati urusan Pemerintahan Daerah Provinsi dan Kabupaten\/Kota bidang perpustakaan adalah sebagai berikut :<\/p>\n<p>1. Pengelolaan perpustakaan<br \/>2. Pembudayaan gemar membaca<br \/>3. Pelestarian karya cetak dan karya rekam koleksi daerah<br \/>4. Penerbitan katalog induk daerah dan bibliografi daerah<br \/>5. Pelestarian naskah kuno<br \/>6. Pengembangan koleksi budaya etnis nusantara<\/p>\n<p>Rapat ditutup dengan kesepakatan bersama mengenai urusan Pemerintahan Daerah Provinsi dan Kabupaten\/Kota bidang perpustakaan, dengan ditentukanya urusan Pemerintahan Daerah Provinsi dan Kabupaten\/Kota diharapkan tidak terjadi tumpang tindih kewenangan urusan bidang perpustakaan dengan Pemerintahan Pusat.<\/p>\n<p>&nbsp;<\/p>\n<p><em>-Sub Bagian Hukum dan Organisasi -<\/em><\/p>","keywords":"Rapat Koordinasi, RPP, Konkuren","tanggal":"2019-04-10 07:48:00","view":1985,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/rpp_2.jpg"},{"id_berita":8,"judul":"LAPORAN  KEGIATAN  MENGIKUTI  CAPACITY BULIDING FOR MANAGING SINGLE ONLINE PORTAL FOR REGULATYORY INFORMATION Hotel Harper, Yogyakarta 15 s.d 16 Oktober 2018","deskripsi":"<p>Meningkatkan penataan dokumentasi dan informasi hukum dalam sebuah single portal yang terintegrasi sebagaimana Amanah Perppres No. 33 Tahun 2012 tentang Jaringan Dokumen dan Informasi Hukum Nasional, BPHN bekerjasama dengan Kementerian Koordinator Bidang Perekonomian yang di dukung oleh Asia Pacifik Economi Coorporation (APEC) menyelenggarakan kegiatan Peningkatan Kapasitas terkait dengan Pengelolaan Single Portal Peraturan Perundang-undangan yang terintegrasi.&nbsp;<\/p>\n<p>Kegiatan Capacity Building for Managing Single Online Portal for Regulatory Information Tahun 2018&rdquo; sebagai berikut :&nbsp;<\/p>\n<p>1. Dasar Pelaksanaan Kegiatan<\/p>\n<p>a. Peraturan Presiden Nomor 33 Tahun 2012 tentang&nbsp; Jaringan Dokumentasi dan Informasi Hukum Nasional<\/p>\n<p>b. Peraturan Menteri Hukum dan HAM Nomor 2 Tahun 2013 tentang Standarisasi Pengelolaan Teknis Dokumentasi dan Informasi Hukum<\/p>\n<p>c. Kerja sama Pelaksanaan Kegiatan Peningkatan Kapasitas terkait Pengelolaan Peraturan Perundang-undangan yang difasilitasi oleh Kementerian Koordinator Bidang Perekonomian&nbsp;<\/p>\n<p>2. Maksud dan Tujuan<\/p>\n<p>Penyelenggaraan Capacity Building dimaksudkan untuk melakukan penataan dokumentasi dan informasi hukum dalam sebuah Single Portal yang terintegrasi serta melakukan pengintegrasian data ke dalam data base nasional sebagaimana diamanatkan dalam Peraturan Presiden RI Nomor 33 Tahun 2012 tentang Jaringan Dokumentasi dan Informasi Hukum Nasional, sehingga memberikan pemahaman arti pentingnya peranan JDIH di masing-masing anggota, serta bagaimana JDIH dikelola dengan baik, sesuai dengan teknis pendokumentasian hukum yang telah ditetapkan, guna mendayagunakan bersama peraturan perundang-undangan Pusat dan Daerah serta Dokumentasi hukum lainnya, dalam mewujudkan suatu layanan informasi hukum yang lengkap, akurat, cepat dan mudah diakses&nbsp; sebagaimana harapan kita semua.&nbsp;<\/p>\n<p>3. TUJUAN<\/p>\n<p>Tujuan kegiatan ini adalah untuk mendapatkan kemudahan dan kecepatan akses informasi hukum yang lengkap dan akurat&rdquo;<\/p>\n<p>4. Waktu Pelaksanaan<\/p>\n<p>Kegiatan Capacity Building for Managing Single Online Portal for Regulatory Information Tahun 2018&rdquo; dilaksanakan&nbsp; dari tanggal 15 sampai dengan tanggal 16 Oktober&nbsp; 2018 bertempat di Hotel Harper Mangkubumi, Daerah Istimewa Yogyakarta<\/p>\n<p>5. Peserta dalam kegiatan ini berjumlah 202&nbsp; (dua ratus dua) orang&nbsp; &nbsp;yang berasal dari 85 instansi kementerian dan lembaga&nbsp; yang terdiri dari:<\/p>\n<p>1. 29 instansi perwakilan kementerian<\/p>\n<p>2. 51 instansi&nbsp; perwakilan&nbsp; lembaga pemerintah non kementerian<\/p>\n<p>3. 5 unit eselon 1 Perwakilan internal kementerian hukum dan ham&nbsp;<\/p>\n<p><br \/>6. Istilah istilah yang di gunakan&nbsp; dalam JDIHN :<\/p>\n<p>&bull; Jaringan Dokumentasi dan Informasi Hukum Nasional yang selanjutnya disebut JDIHN adalah wadah pendayagunaan bersama atas dokumen hukum secara tertib, terpadu, dan berkesinambungan, serta merupakan sarana pemberian pelayanan informasi hukum secara lengkap, akurat, mudah, dan cepat;<\/p>\n<p>&bull; Dokumen Hukum adalah produk hukum yang berupa peraturan perundang-undangan atau produk hukum selain peraturan perundang-undangan yang meliputi namun tidak terbatas pada putusan pengadilan, yurisprudensi, monografi hukum, artikel majalah hukum, buku hukum, penelitian hukum, pengkajian hukum, naskah akademis, dan rancangan peraturan perundang-undangan;<\/p>\n<p>&bull; Pengelolaan Dokumentasi dan Informasi Hukum adalah kegiatan pengumpulan, pengolahan, penyimpanan, pelestarian, dan pendayagunaan informasi dokumen hukum, rancangan peraturan perundang-undangan;<\/p>\n<p>&bull; Peraturan Perundang-undangan adalah peraturan tertulis yang memuat norma hukum yang mengikat secara umum dan dibentuk atau ditetapkan oleh lembaga negara atau pejabat yang berwenang melalui prosedur yang ditetapkan dalam peraturan perundang-undangan;<\/p>\n<p>7. Tujuan JDIH :<\/p>\n<p>&bull; Menjamin terciptanya pengelolaan dokumentasi dan informasi hukum yang terpadu dan terintegrasi di berbagai instansi pemerintah dan institusi lainnya;<\/p>\n<p>&bull; Menjamin ketersediaan dokumentasi dan informasi hukum yang lengkap dan akurat, serta dapat diakses secara cepat dan mudah;<\/p>\n<p>&bull; Mengembangkan kerja sama yang efektif antar Pusat jaringan dan Anggota jaringan serta antar sesama Anggota jaringan dalam rangka penyediaan dokumentasi dan informasi hukum;<\/p>\n<p>&bull; Meningkatkan kualitas pembangunan hukum nasional dan pelayanan kepada publik sebagai salah satu wujud ketatapemerintahan yang baik, transparan, efektif, efisien, dan bertanggung jawab.<\/p>\n<p>8. Kewajiban Pusat JDIHN dan Anggota JDIHN<\/p>\n<p>&bull; Pusat JDIHN dan Anggota JDIHN wajib melakukan Pengelolaan Dokumentasi dan Informasi Hukum dengan menyediakan sarana dan prasarana, serta sumber daya manusia, dan anggaran<\/p>\n<p>9. Anggaran<\/p>\n<p>&bull; Anggaran kegiatan JDIHN dibebankan pada instansi masing-masing melalui Anggaran Pendapatan dan Belanja Negara atau Anggaran Pendapatan dan Belanja Daerah dan\/atau anggaran lainnya sesuai dengan ketentuan peraturan perundang-undangan.<\/p>\n<p>10. Diskusi Kelompok&nbsp;<\/p>\n<p>Diskusi Kelompok terbagi atas 3 kelompok Instansi :<\/p>\n<p>a. Kelompok Instansi yang sudah Memiliki JDIH dan sudah Intergrasi JDIHN<\/p>\n<p>- Inovasi :<\/p>\n<p>&bull; Kementerian Keuangan sudah melakukan pengembangan JDIH berbasis e copore service, yaitu pengelolaan peraturan yang dilakukan bersama-sama dengan anggota JDIH dilingkungan Kemekeu<\/p>\n<p>&bull; BNP2TKI sedang melakukan prosesfitur konten abstraksi peraturan perundangan-undangan<\/p>\n<p>&bull; Bappenas melakukan pengembangan JDIH dengan mengembangakan aplikasi Sistem MoU, Sistem penelusuran RUU, sistem evaluasi Peraturan Perundang-undangan&nbsp;<\/p>\n<p>- Kendala :<\/p>\n<p>&bull; Penyeragaman pengelolaan peraturan sesuai dengan pedoman pengelolaan dokumentasi hukum yang ditetapkan BPHN<\/p>\n<p>&bull; Kurangnya SDM, sarana prasarana dan Anggaran yang terbatas dalam pengelolaan JDIH<\/p>\n<p>&nbsp;<\/p>\n<p>b. Kelompok Instansi yang sudah Memiliki JDIH dan belum Intergrasi dengan JDIHN<\/p>\n<p>- Kondisi :&nbsp;<\/p>\n<p>&bull; Rata-rata KL sudah memliki JDIH, namun masih perlu perbaikan dan penyempurnaan terutama meta data yang sesuai dengan standar teknik JDIHN<\/p>\n<p>&bull; JDIH Perpustakaan dapat dilihat di http:\/\/jdih.perpusnas.go.id<\/p>\n<p>&bull; Saat ini website jdih http:\/\/jdih.perpusnas.go.id masih dalam penyempurnaan&nbsp;<\/p>\n<p>&bull; Sebagai peraturan perundang-undangan bidang Perpusnas sudah masuk dalam website JDIH,&nbsp; juga membangun aplikasi penyusunan peraturan perundang-undangan&nbsp;<\/p>\n<p>&bull; Menyesuaikan kembali metadata yang diminta JDIHN Pusat&nbsp;<\/p>\n<p>- Kendala :&nbsp;<\/p>\n<p>&bull; Belum adanya tenaga jabatan fungsional pustakawan yang membantu menyiapkan konten (menyusun katalog) JDIH DPD RI&nbsp;<\/p>\n<p>&bull; Masih adanya kendala dalam koordinasi pengumpulan data di beberapa bidang&nbsp;<\/p>\n<p>&bull; Belum ada alat-alat pendukung yang memadai diantaranya (scanner roller)&nbsp;&nbsp;<\/p>\n<p>&bull; Masih kekurangan operator khusus pengoperasian JDIH&nbsp;<\/p>\n<p>&bull; Perpusnas belum terintegrasi dengan JDIHN disebabkan masih perlu perbaikan dan penyempurnaan sesuai dengan standar-standar teknis JDIHN<\/p>\n<p>-<\/p>\n<p>c. Kelompok Instansi yang belum memiliki JDIH dan belum Intergrasi dengan JDIHN<\/p>\n<p>- Kondisi : Meskipun sudah mengetahui JDIH namun belum menjadi prioritas di lembaganya, juga belum ada dukungan anggaran, SDM dan sarana prasarananya, dan lebih banyak instansi yang memasukan informasi hukum masuk dalam web induk instansinya.<\/p>\n<p>- Kondisi Dokumen Hukum : Sudah ada diklasifiklasikan untuk di akses publik tetapi belum sesuai dengan metadata yang diharapkan JDIHN, belum mengikutui standar yang ditetapkan JDIH pusat.<\/p>\n<p>- Percepatan : Dukungan pimpinan kantor dibutuhkan, koordinasi Bagian IT untuk imfrastruktur IT<\/p>\n<p>- Saran : Perlu dukungan BPHN sosialisasi dan pendampingan di berbagai instansi pemerintah.&nbsp;<\/p>\n<p>&nbsp;<\/p>\n<p>Demikian laporan singkat mengikuti kegiatan mengikuti&nbsp; Capacity Buliding For Managing Single Online Portal For Regulatyory Information, semoga dapat menjadi pertimbangan dalam menyusun kebijakan terkait dengan pengelolaan JDIH Perpustakaan Nasional.<\/p>\n<p>&nbsp;<\/p>\n<p>Jakarta, 17 Oktober 2018<\/p>\n<p>Kepala Subag Hukum dan Organisasi<\/p>\n<p>Perpustakaan Nasional<\/p>\n<p>Budi Kusumawardani, SH, M.Hum<\/p>","keywords":"","tanggal":"2018-10-18 13:50:50","view":2261,"file":"https:\/\/jdih.perpusnas.go.id\/uploads\/perpusnas2.jpg"},{"id_berita":16,"jud