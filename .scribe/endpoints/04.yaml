  -
    httpMethods:
      - GET
    uri: list-peraturan
    metadata:
      title: ''
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      page:
        name: page
        description: 'Jika dikosongkan, maka default akan menampilkan halaman 1.'
        required: false
        example: 1
        type: integer
        custom: []
      limit:
        name: limit
        description: 'Jumlah data yang akan ditampilkan dalam 1 halaman.'
        required: false
        example: 5
        type: integer
        custom: []
      q:
        name: q
        description: 'Pencarian berdasarkan query yang diinput oleh user.'
        required: false
        example: 'karya cetak'
        type: string
        custom: []
      sort:
        name: sort
        description: 'Melakukan sort/pengurutan data ascending (asc) atau descending (desc) berdasarkan field yang diinginkan. Field yang dapat dipakai "judul", "deskripsi", "tanggal", "keywords".'
        required: false
        example: 'tanggal,desc'
        type: string
        custom: []
      tahun_peraturan:
        name: tahun_peraturan
        description: 'Pencarian berdasarkan tahun peraturan'
        required: false
        example: 2018
        type: integer
        custom: []
      nomor_peraturan:
        name: nomor_peraturan
        description: 'Pencarian berdasarkan nomor peraturan'
        required: false
        example: 13
        type: integer
        custom: []
      singkatan_jenis:
        name: singkatan_jenis
        description: 'Pencarian berdasarkan singkatan jenis peraturan'
        required: false
        example: UU
        type: string
        custom: []
      bahasa:
        name: bahasa
        description: 'Jika diisi, akan mencari berdasarkan bahasa yang digunakan. Pilihan bahasa: "indonesia", "english"'
        required: false
        example: indonesia
        type: string
        custom: []
      id_kategori:
        name: id_kategori
        description: 'Pencarian berdasarkan id_kategori, gunakan tanda koma "," untuk pencarian banyak kategori sekaligus.'
        required: false
        example: '3,751'
        type: string
        custom: []
