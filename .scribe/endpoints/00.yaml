m (KHI) di Indonesia dan hukum Islam (Madzhab Imam Hanafi, Imam Hanbali, Imam Maliki dan Imam Syafi\u00e2\u20ac\u2122i). Dimana, kedua perangkat hukum ini sama-sama menyatakan bahwa pengangkatan anak adalah sesuatu yang diperbolehkan selama demi kepentingan terbaik bagi anak angkat. Akan tetapi persoalan muncul ketika pengangkatan anak ini dikaitkan dengan persoalan waris. Antara KHI dan hukum Islam (Madzhab Imam Hanafi, Imam Hambali, Imam Maliki dan Imam Syafi\u00e2\u20ac\u2122i) timbul ketentuan yang berbeda dalam menyikapi permasalahan waris anak angkat. Hal inilah yang memberikan kesempatan kepada penyusun untuk menemukan Bagaimana ketentuan waris anak angkat dalam pasal 209 Kompilasi Hukum Islam menurut Hukum Islam (Madzhab Imam Hanafi, Imam Hanbali, Imam Maliki dan Imam Syafi\u00e2\u20ac\u2122i).\nPenelitian ini bertujuan untuk memetakan diskursus mengenai status kewarisan anak angkat dalam dua perspektif yang berbeda, yaitu KHI dan hukum Islam (Madzhab Imam Hanafi, Imam Hanbali, Imam Maliki dan Imam Syafi\u00e2\u20ac\u2122i). Dikarenakan kajian ini adalah kajian pustaka, maka pendekatan yang digunakan dalam penelitian ini adalah pendekatan secara normatif hukum dengan mengkaji ketentuan tentang anak angkat yang terdapat dalam al-Qur\u00e2\u20ac\u2122an, al-Hadits, pendapat Madzhab Imam Hanafi, Imam Hanbali, Imam Maliki, Imam Syafi\u00e2\u20ac\u2122i dan ulama penganut Madzhabnya, serta ketentuan yang terdapat dalam Kompilasi Hukum Islam di Indonesia.\nSetelah dilakukan penelitian oleh penulis, maka terungkaplah bahwa yang diambil sebagai landasan Kompilasi Hukum Islam dalam menentukan kewarisan anak angkat melalui wasiat wajibah mengikuti ijtihad ulama madzhab Hanbali. Dimana, konsep wasiat wajibah yang di-adopsi oleh Kompilasa Hukum Islam berasal dari negara Mesir dan Suriah. Namun, perbedaannya terletak pada, wasiat wajibah di negara Mesir dan Suriah diberikan kepada dzawil arham dan di Indonesia diberikan kepada anak angkat dan orang tua angkat. Sedangkan dalam memperoleh jumlah 1\/3 dari harta warisan mengikuti pendapat ulama madzhab Hanafi.","type":"info:eu-repo\/semantics\/article","subject":"Kewarisan Anak Angkat","created_at":"2016-12-12"}]}'
